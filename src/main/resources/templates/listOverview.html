<!DOCTYPE html>
<html lang="en"
      xmlns:sec="https://www.thymeleaf.org"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Lists</title>
</head>
<body>

    <h2 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h2>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="logout">
    </form>
    <h1>Shopping lists</h1>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        <tr th:each="shoppingList: ${allLists}">
            <td th:text="${shoppingList.name}"></td>
<!--            <td><a th:href="@{/copy/add/t/{bookTitle}(bookTitle=${book.title})}">Add</a></td>-->
        </tr>
    </table>

</body>
</html>
