<!DOCTYPE html>
<html>

<head>
    <title>Shoppr Ajax example</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>

    <link rel="stylesheet" href="webjars/datatables/1.10.23/css/dataTables.bootstrap.min.css"
          type="text/css"/>


</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Shoppr</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>Search for shopping lists</h1>

        <form class="form-horizontal" id="search-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Keywords</label>
                <div class="col-sm-10">


                    <input class="form-control" oninput="fire_ajax_submit()" id="keywordsBox" type="text"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary btn-lg" id="bth-search"
                            type="submit">Search
                    </button>
                </div>
            </div>
        </form>


        <div>
            <table id="resultTable" class="table table-striped table-bordered" style="width:80%">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>


        <div id="feedback"></div>

    </div>

</div>

<div class="container">
    <footer>
        <p>
            Â© <a href="http://www.google.com">Joost</a> 2021
        </p>
    </footer>
</div>


<script src="webjars/jquery/3.5.1/jquery.min.js"
        type="text/javascript"></script>

<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"
        type="text/javascript"></script>

<script src="webjars/datatables/1.10.23/js/jquery.dataTables.min.js"
        type="text/javascript" ></script>

<script src="js/listOverviewAjax.js"
        type="text/javascript"></script>

</body>
</html>
